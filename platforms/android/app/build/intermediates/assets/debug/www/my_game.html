<!DOCTYPE html>
<html>

        <title>Killing Monsters</title>
        <link rel="shortcut icon" type="image/png" href="img/logo.png"/>

        <!-- ***************************************************************************** -->
        <!-- *************** THE CODE BELOW CAN BE DIFFERENT FOR EACH GAME *************** -->
